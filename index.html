<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recherche d'appartements</title>
  <style>
    :root {
      --bg: #fff5ee;
      --accent: #c8a2c8;
      --focus: #2563eb;
    }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: "Lucida Calligraphy", "Lucida Handwriting", "Segoe UI", Arial, sans-serif;
      background-color: var(--bg);
      color: #000;
      line-height: 1.4;
      padding: 1rem;
    }

    header { text-align: center; margin-bottom: 1rem; }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--accent);
      text-decoration: underline;
    }

    /* Navigation */
    nav { margin-top: 0.75rem; display: flex; justify-content: center; }
    .menu { list-style: none; margin: 0; padding: 0; display: flex; gap: 1rem; align-items: center; }
    .menu > li { position: relative; }
    .menu a, .menu button {
      background: transparent;
      border: none;
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      color: #222;
      text-decoration: none;
      font-size: 1rem;
    }
    .menu a:focus, .menu button:focus { outline: 2px solid var(--focus); outline-offset: 2px; }

    /* Sous-menu */
    .submenu {
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 12rem;
      margin-top: 0.25rem;
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      list-style: none;
      padding: 0.25rem 0;
      display: none;
      z-index: 100;
    }
    .submenu.open { display: block; }
    .submenu li a {
      display: block;
      padding: 0.5rem 1rem;
      color: #111;
      text-decoration: none;
    }
    .submenu li a:hover, .submenu li a:focus { background: #f0f6ff; }

    /* Responsive simple */
    @media (max-width: 640px) {
      .menu { flex-direction: column; align-items: flex-start; }
      .submenu { position: static; box-shadow: none; border: 0; width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Recherche d'appartements</h1>
  </header>

  <!-- Menu principal : intégrez-le où vous voulez dans votre body -->
  <nav aria-label="Navigation principale">
    <ul class="menu" role="menubar">
      <li role="none">
        <a href="#" role="menuitem" tabindex="0">Accueil</a>
      </li>

      <li class="has-sub" role="none">
        <button class="menu-toggle" aria-haspopup="true" aria-expanded="false" aria-controls="submenu-1" type="button">
          Âge
        </button>
        <ul id="submenu-1" class="submenu" role="menu" aria-hidden="true">
          <li role="none"><a role="menuitem" tabindex="-1" href="#">20-30 ans</a></li>
          <li role="none"><a role="menuitem" tabindex="-1" href="#">30-45 ans</a></li>
          <li role="none"><a role="menuitem" tabindex="-1" href="#">45 et plus</a></li>
        </ul>
      </li>

       <li class="has-sub" role="none">
        <button class="menu-toggle" aria-haspopup="true" aria-expanded="false" aria-controls="submenu-1" type="button">
         Contact
        </button>
          <ul id="submenu-1" class="submenu" role="menu" aria-hidden="true">
          <li role="none"><a role="menuitem" tabindex="-1" href="#">telephone</a></li>
          <li role="none"><a role="menuitem" tabindex="-1" href="#">mail</a></li>
          <li role="none"><a role="menuitem" tabindex="-1" href="#">adresse</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <script>
    // Script minimal pour toggler le sous-menu et fermer si clic en dehors
    document.addEventListener('DOMContentLoaded', () => {
      const toggles = Array.from(document.querySelectorAll('.menu-toggle'));
      // état initial
      toggles.forEach(btn => {
        const submenu = document.getElementById(btn.getAttribute('aria-controls'));
        btn.setAttribute('aria-expanded', 'false');
        if (submenu) {
          submenu.setAttribute('aria-hidden', 'true');
          submenu.querySelectorAll('[role="menuitem"]').forEach(i => i.setAttribute('tabindex','-1'));
        }
      });

      toggles.forEach(btn => {
        const submenu = document.getElementById(btn.getAttribute('aria-controls'));

        btn.addEventListener('click', (e) => {
          const expanded = btn.getAttribute('aria-expanded') === 'true';
          // fermer les autres menus
          toggles.forEach(t => {
            const s = document.getElementById(t.getAttribute('aria-controls'));
            if (t !== btn) {
              t.setAttribute('aria-expanded', 'false');
              if (s) {
                s.classList.remove('open');
                s.setAttribute('aria-hidden', 'true');
                s.querySelectorAll('[role="menuitem"]').forEach(i => i.setAttribute('tabindex','-1'));
              }
            }
          });

          // basculer celui-ci
          if (!expanded && submenu) {
            btn.setAttribute('aria-expanded', 'true');
            submenu.classList.add('open');
            submenu.setAttribute('aria-hidden', 'false');
            submenu.querySelectorAll('[role="menuitem"]').forEach(i => i.setAttribute('tabindex','0'));
            const first = submenu.querySelector('[role="menuitem"]');
            if (first) first.focus();
          } else if (submenu) {
            btn.setAttribute('aria-expanded', 'false');
            submenu.classList.remove('open');
            submenu.setAttribute('aria-hidden', 'true');
            submenu.querySelectorAll('[role="menuitem"]').forEach(i => i.setAttribute('tabindex','-1'));
            btn.focus();
          }
        });
      });

      // fermer au clic en dehors
      document.addEventListener('click', (ev) => {
        const target = ev.target;
        const clickedInsideToggle = toggles.some(t => t.contains(target));
        const clickedInsideSubmenu = Array.from(document.querySelectorAll('.submenu')).some(s => s.contains(target));
        if (!clickedInsideToggle && !clickedInsideSubmenu) {
          toggles.forEach(t => {
            const s = document.getElementById(t.getAttribute('aria-controls'));
            if (s) {
              t.setAttribute('aria-expanded', 'false');
              s.classList.remove('open');
              s.setAttribute('aria-hidden', 'true');
              s.querySelectorAll('[role="menuitem"]').forEach(i => i.setAttribute('tabindex','-1'));
            }
          });
        }
      });
    });
  </script>
</body>
</html>
